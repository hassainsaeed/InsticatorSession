<html xmlns="http://www.w3.org/1999/html">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Insticator Session - Test Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <!-- loading the Insticator SDK -->
  <script src="https://cdn.jsdelivr.net/gh/hassainsaeed/InsticatorSession/src/InsticatorSessionSDK.js"></script>
  <script>
    window.sessionObject = getSession()
  </script>
</head>
<style type="text/css">
  body {
    padding-top: 70px;
  }
</style>

<body>
  <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Insticator Session - Sample Webpage</a>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-10">
        <div class="row">
          <div class="col-12">
            <h2>Session Object for the Current Visiting User</h2>
            <h4>Click the button below to generate or extend a session</h4>
            <button id="getSessionButton">getSession()</button>
            <script>
              document.getElementById("getSessionButton").onclick = function() {
              window.sessionObject = getSession()
              document.getElementById("sessionObjectBox").innerHTML = "<pre style='min-height: 140px;vertical-align: top;'><code><br><br>" + JSON.stringify(window.sessionObject) + "</code></pre>"
            }
            </script>
            <div id='sessionObjectBox'>
              <pre style="min-height: 140px;vertical-align: top">
              <code>
                <script>
                  document.write(JSON.stringify(window.sessionObject))
                </script>
              </pre>
            </code>
              <script>
              </script>
            </div>
          </div>
        </div>

</body>

</html>
